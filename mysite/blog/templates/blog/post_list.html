{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href=
"https://cdn.jsdelivr.net/npm/boots-
trap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity=
"sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
    <title>Mijn website</title>
</head>
<body>

<div class="header">
    <h1>Mijn website</h1>
</div>

<div id="kolom2">
{% block content %}
{% for post in posts %}
<article class="post"> 
<time class="date">{{ post.published_date }}</time>
    <h2 class="title"><a href="">{{ post.title }}</a></h2>
    <p class="text">{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %}
{% endblock %}
</div>

<footer>
    <div class="footer">
    </div>
</footer>

</body>
</html>
